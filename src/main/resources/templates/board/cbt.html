<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MEGAZONE</title>
    <link rel="stylesheet" th:href="@{/css/cbt.css}">
</head>
<body>
<!-- HEADER -->
<div th:insert="common/header.html" class="header"></div>

<div class="view">
    <div class="test">
        <div class="left">
            <div class="check">
                <h3>혼자 ><span class="single-space">&nbsp;</span></h3>
                <h3>기출문제 ><span class="single-space">&nbsp;</span></h3>
                <h3 th:text="${tests[0].name}"></h3>
                <h3>시험 ><span class="single-space">&nbsp;</span></h3>
                <h3 th:text="${tests[0].year}"></h3>
                <h3>년도 ><span class="single-space">&nbsp;</span></h3>
                <h3 th:text="${tests[0].type}"></h3>
                <h3>과목</h3>
            </div>
            <div class="flow">
                <div th:if="${not #lists.isEmpty(tests)}">
                    <!-- tests 리스트가 비어있지 않은 경우에만 아래 내용을 표시합니다. -->
                </div>
                <div th:each="test,iterStat : ${tests}">
                    <div class="question">
                        <div class="top">
                            <div class="qs">
                                <div class="number">
                                    <h4 class="sentence" th:text="${iterStat.count}"></h4>
                                    <h4>번</h4>
                                </div>
                                <h4 class="sentence"><span th:text="${test.title}"></span></h4>
                            </div>
                        </div>
                        <div class="bottom">
                            <div class="q">1.<span th:text="${test.view1}"></span></div>
                            <div class="q">2.<span th:text="${test.view2}"></span></div>
                            <div class="q">3.<span th:text="${test.view3}"></span></div>
                            <div class="q">4.<span th:text="${test.view4}"></span></div>
                            <div class="q">5.<span th:text="${test.view5}"></span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="check">
                <h3>답안지</h3>
            </div>
            <form class="show-result" th:action="@{/private/cbt-result}" method="post">
                <div class="flow">
                    <!-- th:each 루프로 여러 질문에 대한 입력 필드 생성 -->
                    <th:block th:each="num: ${#numbers.sequence(1,10)}">
                        <div class="omr">
                            <div class="number1">
                                <span th:text="${num}"></span>
                                <span>번</span>
                            </div>
                            <div class="choose">
                                <!-- 선택된 값을 input 필드에 저장 -->
                                <input type="hidden" th:name="'testDtoList[' + ${num - 1} + '].questionNumber'" th:value="${num}">
                                <label class="self_check">
                                    <input type="radio" th:name="'testDtoList[' + ${num - 1} + '].answer'" value="1"><span>1</span>
                                </label>
                                <label class="self_check">
                                    <input type="radio" th:name="'testDtoList[' + ${num - 1} + '].answer'" value="2"><span>2</span>
                                </label>
                                <label class="self_check">
                                    <input type="radio" th:name="'testDtoList[' + ${num - 1} + '].answer'" value="3"><span>3</span>
                                </label>
                                <label class="self_check">
                                    <input type="radio" th:name="'testDtoList[' + ${num - 1} + '].answer'" value="4"><span>4</span>
                                </label>
                                <label class="self_check">
                                    <input type="radio" th:name="'testDtoList[' + ${num - 1} + '].answer'" value="5"><span>5</span>
                                </label>
                            </div>
                        </div>
                    </th:block>
                </div>
                <input type="hidden" name="testDtoList" th:value="${testDtoList}">
                <button type="submit">답안 제출</button>
            </form>

        </div>
    </div>
</div>
</body>
</html>
