<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Luke</title>
    <link rel="stylesheet" th:href="@{/css/wrong/wrong-result.css}">
</head>
<body>
<!-- HEADER -->
<div th:insert="common/header.html" class="header"></div>

<div class="view">
    <div class="test">
        <div id="question-container">
            <div class="left">
                <div class="check"><h3>혼자 > 오답노트 > 결과</h3></div>
                <div class="flow">
                    <div class="question">
                        <div class="top">
                            <div class="qs">
                                <h4 class="sentence">
                                    <span th:text="${currentTestResult.test.title}"></span>
                                </h4>
                                <span th:if="${currentTestResult.correct}" class="correct-answer">정답</span>
                                <span th:if="!${currentTestResult.correct}"
                                      th:text="'정답 : '+${currentTestResult.answer}" class="correct-answer"
                                      style="display: none"></span>
                            </div>
                        </div>
                        <div class="bottom">
                            <div class="q">
    <span th:text="${currentTestResult.test.view1}"
          th:classappend="${currentTestResult.selectedAnswer} == 1
                         ? (${currentTestResult.correct} ? 'correct-answer' : 'wrong-answer')
                         : ''"></span>
                            </div>
                            <div class="q">
    <span th:text="${currentTestResult.test.view2}"
          th:classappend="${currentTestResult.selectedAnswer} == 2
                         ? (${currentTestResult.correct} ? 'correct-answer' : 'wrong-answer')
                         : ''"></span>
                            </div>
                            <div class="q">
    <span th:text="${currentTestResult.test.view3}"
          th:classappend="${currentTestResult.selectedAnswer} == 3
                         ? (${currentTestResult.correct} ? 'correct-answer' : 'wrong-answer')
                         : ''"></span>
                            </div>
                            <div class="q">
    <span th:text="${currentTestResult.test.view4}"
          th:classappend="${currentTestResult.selectedAnswer} == 4
                         ? (${currentTestResult.correct} ? 'correct-answer' : 'wrong-answer')
                         : ''"></span>
                            </div>
                            <div class="q">
    <span th:text="${currentTestResult.test.view5}"
          th:classappend="${currentTestResult.selectedAnswer} == 5
                         ? (${currentTestResult.correct} ? 'correct-answer' : 'wrong-answer')
                         : ''"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btn-css">
                    <button class="show-answer" onclick="toggleAnswers()">정답 보기</button>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="check">
                <h3>결과</h3>
            </div>
            <div class="flow">
                <!-- th:each 루프로 여러 질문에 대한 입력 필드 생성 -->
                <div class="omr">
                    <div class="number1">
                        <span>총점:</span>
                    </div>
                    <div class="choose">

                    </div>
                </div>
            </div>
            <a th:href="@{/private/wrong}">
                <button>다른 문제 풀기</button>
            </a>
        </div>
    </div>
</div>


<script>

    function toggleAnswers() {
        var correctAnswerDiv = document.querySelector(".correct-answer");

        // Toggle the display style of the answer divs
        if (correctAnswerDiv.style.display === "none") {
            correctAnswerDiv.style.display = "block";
        }
    }
</script>
</body>
</html>
