<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luke</title>
    <link rel="stylesheet" th:href="@{/css/question/save.css}">
</head>
<body>
<!-- HEADER -->
<div th:insert="common/header.html" class="header"></div>

<div class="view">
    <div class="check"><h3>함께 > 질문답변</h3></div>
    <div class="enter">

        <form action="/public/question/save" method="post" enctype="multipart/form-data">
            <div class="save">
                <div class="save-header">
                    <div class="write">
                        <div class="save-name">글쓰기</div>
                    </div>
                </div>
                <div class="save-body">
                    <div class="save-title">
                        <input class="questionTitle" type="text" name="questionTitle">
                    </div>
                </div>
                <div class="save-footer">
                    <div class="save-content">
                        <textarea class="questionContents" name="questionContents" cols="30" rows="10"></textarea>
                    </div>
                </div>
            </div>
            <button type="submit">작성하기</button>
        </form>
    </div>
</div>
</body>
</html>
