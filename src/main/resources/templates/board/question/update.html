<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Luke</title>
    <link rel="stylesheet" th:href="@{/css/question/update.css}">
</head>
<body>
<!-- HEADER -->
<div th:insert="common/header.html" class="header"></div>

<div class="view">
    <div class="check"><h3>함께 > 질문답변</h3></div>
    <div class="enter">
        <form action="/public/question/update" method="post" name="updateForm">
            <div class="detail">
                <div class="detail-header">
                    <input type="hidden" name="id" th:value="${questionUpdate.id}">
                    <div class="write">
                        <div>작성자&nbsp;:&nbsp;</div>
                        <div th:text="${questionUpdate.questionWriter}"></div>
                        <input type="hidden" name="questionWriter" th:value="${questionUpdate.questionWriter}" readonly>
                    </div>
                    <div class="time">
                        <div class="time-center" th:text="${questionUpdate.questionCreatedTime}"></div>
                    </div>
                    <div class="inquiry">
                        <div>조회&nbsp;:&nbsp;</div>
                        <div th:text="${questionUpdate.questionHits}"></div>
                    </div>
                </div>
                <div class="detail-body">
                    <div class="detail-title">
                        <input type="text" name="questionTitle" class="questionTitle" th:value="${questionUpdate.questionTitle}">
                    </div>
                </div>
                <div class="detail-footer">
                    <div class="detail-content">
                        <textarea name="questionContents" cols="30" rows="10" class="questionContents"
                                  th:text="${questionUpdate.questionContents}"></textarea>
                    </div>
                </div>
                <input type="hidden" name="questionHits" th:value="${questionUpdate.questionHits}">
            </div>
            <button type="submit">수정하기</button>
        </form>
    </div>
</div>
</body>
</html>
