<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MEGAZONE</title>
    <link rel="stylesheet" th:href="@{/css/update.css}">
</head>
<body>
<!-- HEADER -->
<div th:insert="common/header.html" class="header"></div>

<div class="view">
    <div class="check"><h3>함께 > 질문답변</h3></div>
    <div class="enter">
        <form action="/public/question/update" method="post" name="updateForm">
            <div class="detail">
                <div class="detail-header">
                    <input type="hidden" name="id" th:value="${boardUpdate.id}">
                    <div class="write">
                        <div>작성자&nbsp;:&nbsp;</div>
                        <div th:text="${boardUpdate.boardWriter}"></div>
                        <input type="hidden" name="boardWriter" th:value="${boardUpdate.boardWriter}" readonly>
                    </div>
                    <div class="time">
                        <div class="time-center" th:text="${boardUpdate.boardCreatedTime}"></div>
                    </div>
                    <div class="inquiry">
                        <div>조회&nbsp;:&nbsp;</div>
                        <div th:text="${boardUpdate.boardHits}"></div>
                    </div>
                </div>
                <div class="detail-body">
                    <div class="detail-title">
                        <input type="text" name="boardTitle" class="boardTitle" th:value="${boardUpdate.boardTitle}">
                    </div>
                </div>
                <div class="detail-footer">
                    <div class="detail-content">
                        <textarea name="boardContents" cols="30" rows="10" class="boardContents"
                                  th:text="${boardUpdate.boardContents}"></textarea>
                    </div>
                </div>
                <input type="hidden" name="boardHits" th:value="${boardUpdate.boardHits}">
            </div>
            <button type="submit">수정하기</button>
        </form>
    </div>
</div>
</body>
</html>
