<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CBT 결과</title>
</head>
<body>
<h1>CBT 결과</h1>

<!-- 총점 표시 -->
<p>총점: <span th:text="${totalScore}"></span>점</p>

<!-- 개별 문제 결과 표시 -->
<table>
    <tr>
        <th>문제</th>
        <th>선택한 답</th>
        <th>정답 여부</th>
    </tr>
    <tr th:each="result : ${cbtResults}">
        <td th:text="${result.test.title}"></td>
        <td th:text="${result.selectedAnswer}"></td>
        <td th:text="${result.isCorrect ? '맞음' : '틀림'}"></td>
    </tr>
</table>

<!-- 다른 작업 또는 페이지로 이동할 수 있는 링크 추가 -->
<a href="/">홈으로 돌아가기</a>
</body>
</html>
