<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MEGAZONE</title>
    <link rel="stylesheet" th:href="@{/css/notice.css}">
</head>
<body>
<!-- HEADER -->
<div th:insert="common/header.html" class="header"></div>

<div class="view">
    <div class="check"><h3>함께 > 공지사항</h3></div>
    <div class="enter">
        <div class="search">
            <input class="size" name="nameKeyword" id="keyword" type="text">
            <button class="search-btn">검색</button>
        </div>
        <div class="bar">
            <select id="sort" name="sort" class="sort" onchange="ChangeSelect()">
                <option name="9nationKeyword" id="9nationKeyword" value="9nationKeyword">9급 국가직</option>
                <option name="9areaKeyword" id="9areaKeyword" value="9areaKeyword">9급 지방직</option>
                <option name="7nationKeyword" id="7nationKeyword" value="7nationKeyword">7급 국가직</option>
                <option name="7areaKeyword" id="7areaKeyword" value="7areaKeyword">7급 지방직</option>
                <option name="fireKeyword" id="fireKeyword" value="fireKeyword">소방</option>
                <option name="policeKeyword" id="policeKeyword" value="policeKeyword">경찰</option>
            </select>
            <div class="btn">
                <button class="write-btn" th:if="${user.userEntity.state == '1'}" onclick="saveReq()">글쓰기</button>
            </div>
        </div>
        <div th:each="notice: ${noticeList}">
            <div class="write">
                <div class="write-title">
                    <a th:href="@{|/public/notice/${notice.id}|(page=${noticeList.number + 1})}"
                       th:text="${notice.noticeTitle}"></a>
                </div>
                <div class="write-content">
                    <div th:text="${notice.noticeContents}"></div>
                </div>
                <div class="write-bottom">
                    <div class="write-left">
                        <div class="user-name">
                            <div th:text="${notice.noticeWriter}"></div>
                        </div>
                        ㆍ
                        <div class="write-time">
                            <div th:text="*{#temporals.format(notice.noticeCreatedTime, 'yyyy-MM-dd HH:mm:ss')}"></div>
                        </div>

                    </div>
                    <div class="write-right">
                        <div class="right-box">
                            <div class="best">
                                추천 0
                            </div>
                            ㆍ
                            <div class="inquiry">
                                조회&nbsp;<div th:text="${notice.noticeHits}"></div>
                            </div>
                            ㆍ
                            <div class="comment">
                                댓글 1
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="page">
            <div class="paging">
                <a th:href="${noticeList.hasPrevious()} ? @{/public/notice/(page=${noticeList.number})} : '#'">prev</a>
                <span th:each="page: ${#numbers.sequence(startPage, endPage)}">
                <span th:if="${page == noticeList.number + 1}" th:text="${page}"></span>
                <span th:unless="${page == noticeList.number + 1}">
                    <a th:href="@{/public/notice/(page=${page})}" th:text="${page}"></a>
                </span>
            </span>

                <a th:href="${noticeList.hasNext()} ? @{/public/notice/(page=${noticeList.number + 2})} : '#'">next</a>
            </div>
        </div>
    </div>
</div>
<script>

    function ChangeSelect() {

        let langSelect = document.getElementById("sort");

        // select element에서 선택된 option의 value가 저장된다.
        let selectValue = langSelect.options[langSelect.selectedIndex].value;

        document.getElementById("keyword").setAttribute("name", selectValue);
        document.getElementById("frm").setAttribute("action", "/admin/userList/" + selectValue);

    }

    const saveReq = () => {
        location.href = "/public/notice/save";
    }

</script>
</body>
</html>
