<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cbt Results</title>
</head>
<body>
<!-- 시험 결과 -->
<h2>시험 결과</h2>
<p>총점: <span th:text="${totalScore}"></span></p>
<p>정답 여부: <span th:text="${isCorrect ? '정답' : '오답'}"></span></p>

<!-- 시험 히스토리 -->
<h2>시험 히스토리</h2>
<table>
    <thead>
    <tr>
        <th>시험 번호</th>
        <th>총점</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="history : ${cbtHistories}">
        <td th:text="${history.test.num}"></td>
        <td th:text="${history.totalScore}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
